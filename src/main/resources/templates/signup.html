
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">
<nav class="navbar navbar-expand-lg navbar-primary bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" th:href="@{~/}" >Home</a>  
  </div>
</nav>
</div>
<!-- Page content goes here -->
<div class="container px-4 pt-5">
  <div class="row gx-5">
    <div class="col-md-6 col-12 offset-md-3">
     <div class="p-3 border bg-light home-text">
     <h2 class="fs-1 row justify-content-center">Sign Up</h2>
		<form action="#"  id="formulario" th:action="@{/register}" method="post" th:object="${user}">
		 <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input type="text" class="form-control" id="username"  th:field="*{username}" aria-describedby="emailHelp">
    <label style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</label>
  </div>
		
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="text" class="form-control" id="email" th:field="*{email}" aria-describedby="emailHelp">
     <label style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</label>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control"  th:field="*{password}" id="password">
     <label style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</label>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>

	    </form>
	
</div>
</div>
</div>
</div>
	



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
